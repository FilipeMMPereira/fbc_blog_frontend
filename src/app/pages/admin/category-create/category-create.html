<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title mb-4">Criar Nova Categoria</h2>

          <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nome da Categoria</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="categoryData.name"
                required
                minlength="3"
                #name="ngModel">
              <div class="text-danger" *ngIf="name.invalid && name.touched">
                Nome deve ter pelo menos 3 caracteres
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                [(ngModel)]="categoryData.description"
                required
                minlength="10"
                #description="ngModel"></textarea>
              <div class="text-danger" *ngIf="description.invalid && description.touched">
                Descrição deve ter pelo menos 10 caracteres
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="categoryForm.invalid">
                Criar Categoria
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid px-4">
  <h1 class="mt-4">Dashboard</h1>

  <!-- Stats Cards -->
  <div class="row mt-4">
    <div class="col-xl-3 col-md-6">
      <div class="card bg-primary text-white mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="small text-white-50">Total de Posts</div>
              <div class="display-6">{{stats.totalPosts}}</div>
            </div>
            <i class="bi bi-file-text display-6"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6">
      <div class="card bg-success text-white mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="small text-white-50">Categorias</div>
              <div class="display-6">{{stats.totalCategories}}</div>
            </div>
            <i class="bi bi-folder display-6"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6">
      <div class="card bg-info text-white mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="small text-white-50">Comentários</div>
              <div class="display-6">{{stats.totalComments}}</div>
            </div>
            <i class="bi bi-chat-dots display-6"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Posts Table -->
  <div class="card mb-4">
    <div class="card-header">
      <i class="bi bi-table me-1"></i>
      Posts Recentes
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Título</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of recentPosts">
            <td>{{post.title}}</td>
            <td><span class="badge bg-secondary">{{post.category}}</span></td>
            <td>{{post.createdAt | date:'dd/MM/yyyy'}}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

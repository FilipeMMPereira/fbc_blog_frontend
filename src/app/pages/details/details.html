<header class="post-header py-5 text-center text-white"
  style="background-image: url('/assets/img/post-bg.jpg'); background-size: cover; background-position: center;">
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="fw-bold mb-3">{{post.title}}</h1>
        <div class="text-white-50">
          <span>Posted by Admin</span>
          <span class="mx-2">•</span>
          <span>September 18, 2025</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Page Content -->
<div class="container" style="width: 80%;">

  <div class="row gx-4 gx-lg-5 justify-content-between mt-5">

    <!-- Blog Entries Column -->
    <main class="col-lg-8">
      <article class="blog-post col-11">
        <!-- Imagem Principal -->
        <img class="img-fluid rounded shadow-sm mb-4"
          src="{{post.imageUrl}}"
          alt="Maasai Serengeti" style="min-width: 90%;max-width: 100%; height: auto; max-height:90vh;  margin: 0 auto;">


        <!-- Conteúdo do Post -->
        <div class="post-content">
          <!-- Informações do Autor -->
          <div class="author-info mb-4 d-flex align-items-center">
            <!-- <img src="/assets/img/author-avatar.jpg" alt="Autor" class="rounded-circle me-3"
              style="width: 60px; height: 60px; object-fit: cover;"> -->
            <div>
              <h6 class="fw-bold mb-1">By Admin</h6>
              <p class="text-muted mb-0">
                <small>
                  Publicado em {{post.createdAt | date:'dd/MM/yyyy'}} • 10 min de leitura
                </small>
              </p>
            </div>
          </div>

          <!-- Conteúdo Principal -->
          <section class="post-body">
            {{post.content}}
          </section>



          <!-- Compartilhamento -->
          <div class="share-section border-top border-bottom my-5 py-4">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="mb-0">Compartilhe este artigo</h6>
              <div class="share-buttons">
                <button class="btn btn-outline-primary btn-sm me-2">
                  <i class="bi bi-facebook"></i> Facebook
                </button>
                <button class="btn btn-outline-info btn-sm me-2">
                  <i class="bi bi-twitter"></i> Twitter
                </button>
                <button class="btn btn-outline-success btn-sm">
                  <i class="bi bi-whatsapp"></i> WhatsApp
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Seção de Comentários -->
        <app-comments [postId]="post.id"></app-comments>
      </article>
    </main>






    <!-- Sidebar Widgets Column -->
    <aside class="col-4">
      <app-sidebar></app-sidebar>
    </aside>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
